<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="ZHDK - Digital Exhibitionn">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="rig"
                movement-controls
                position="0 0 0">
        <a-entity camera
                  position="0 1.6 0"
                  look-controls="pointerLockEnabled: true"></a-entity>
      </a-entity>
      <a-entity light="type: point; color: #FFF; intensity: 0.6" position="0 2.5 0"></a-entity>
      <a-box position="-10 2.5 0" scale="20 5 0.4" rotation="0 90 0" color="#efefef"></a-box>
      <a-box position="0 2.5 -10" scale="20 5 0.4" rotation="0 0 0" color="#efefef"></a-box>
      <a-box position="10 2.5 0" scale="20 5 0.4" rotation="0 90 0" color="#efefef"></a-box>
      <a-box position="0 2.5 10" scale="20 5 0.4" rotation="0 0 0" color="#efefef"></a-box>
      <a-plane color="#efefef" position="0 0 0" height="20" width="20" rotation="-90 0 0"></a-plane>
      <a-plane color="#efefef" position="0 5 0" height="20" width="20" rotation="90 0 0"></a-plane>
      <a-sky color="#3d3d3d"></a-sky>
    </a-scene>
  </body>
</html>
