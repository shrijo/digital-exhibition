<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Knowledge Visualisation</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="js/cursor-listener.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

    <a-scene vr-mode-ui="enabled: false" loading-screen="dotsColor: white; backgroundColor: black">
      <a-assets>
        <img id="concrete_color" src="textures/concrete/Concrete_COLOR.jpg">
        <img id="concrete_norm" src="textures/concrete/Concrete_NORM.jpg">
        <img id="concrete_occ" src="textures/concrete/Concrete_OCC.jpg">
        <img id="concrete_disp" src="textures/concrete/Concrete_DISP.png">

        <img id="wall_color" src="textures/wall/Wall_COLOR.jpg">
        <img id="wall_norm" src="textures/wall/Wall_NORM.jpg">
        <img id="wall_occ" src="textures/wall/Wall_OCC.jpg">
        <img id="wall_disp" src="textures/wall/Wall_DISP.png">

        <img id="ventman" src="projects/ventman/ventman.jpg">
        <img id="helmet" src="projects/helmet/helmet.jpg">

        <a-asset-item id="rose-obj" src="projects/models/rose/rose.obj"></a-asset-item>
        <a-asset-item id="rose-mtl" src="projects/models/rose/rose.mtl"></a-asset-item>

       <video id="lachs" autoplay muted loop="true" src="projects/lachs/lachs.mp4"></video> -->

      </a-assets>

      <a-entity id="rig" movement-controls position="0 0 0">
        <a-entity camera position="0 1.6 0" look-controls>
          <a-entity cursor="fuse: true; fuseTimeout: 50" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015" material="color: white; shader: flat"></a-entity>
        </a-entity>
      </a-entity>

      <a-entity light="type: point; castShadow:true; color: #FFF; intensity: 0.2" position="5 2 5"></a-entity>
      <a-entity light="type: point; castShadow:true; color: #FFF; intensity: 0.2" position="5 2 -5"></a-entity>
      <a-entity light="type: point; castShadow:true; color: #FFF; intensity: 0.2" position="-5 2 -5"></a-entity>
      <a-entity light="type: point; castShadow:true; color: #FFF; intensity: 0.2" position="-5 2 5"></a-entity>
      <a-entity light="type: ambient; color: #FFF; intensity: 0.5"></a-entity>

      <a-box position="-10 4 0" scale="20 8 0.4" rotation="0 90 0" color="#efefef"></a-box>
      <a-box position="0 4 -10" scale="20 8 0.4" rotation="0 0 0" color="#efefef"></a-box>
      <a-box position="10 4 0" scale="20 8 0.4" rotation="0 90 0" color="#efefef"></a-box>
      <a-box position="0 4 10" scale="20 8 0.4" rotation="0 0 0" color="#efefef"></a-box>
      <a-plane color="#ffffff" position="0 0 0" height="20" width="20" rotation="-90 0 0" material="src: #concrete_color; repeat: 6 6; normalMap: #concrete_normal; normalTextureRepeat: 6 6; ambientOcclusionMap: #concrete_occ; ambientOcclusionTextureRepeat: 6 6; displacementMap: #concrete_disp; displacementBias: 0.1; displacementScale: 0.1; roughness: 0.5"></a-plane>
      <a-plane color="#ffffff" position="0 8 0" height="20" width="20" rotation="90 0 0" material="color: #efefef"></a-plane>

<style>
body {
  -webkit-touch-callout: none;
  -webkit-user-select: none;
}

.info-panel{
  z-index: 1000;
  position: fixed;
  bottom: 0;
  height: 0;
  left: 20px;
  right: 20px;
  background-color: black;
  transition: 200ms ease;
  padding: 0px 20px;
  overflow: hidden;
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}

.moreless{
  height: 40px;
  width: 40px;
  background-color: red;
  display: flex;
  justify-content: center;
  align-items: center;
}

.barhorizontal{
  height: 4px;
  width: 40px;
  background-color: white;
  overflow: visible;
  display: flex;
  justify-content: center;
  align-items: center;
}

.barvertical{
  height: 40px;
  width: 4px;
  background-color: white;
}

.visible{
  padding: 10px 20px;
  bottom: 20px;
  height: auto;
}

.project-title{

  font-weight: 800;
  color: white;
  padding: 0;
  margin: 0;
}
.student{
  font-size: 16px;
  font-weight: 400;
  color: white;
  padding: 0;
  margin: 0;
}

.description{
  color: white;
  height: 0;
  display: none;
}

.a-loader-title{
  background-color: black;
}

#np{
  border-radius: 100%;
  background-color: none;
