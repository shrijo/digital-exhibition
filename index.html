<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ZHDK - Digital Exhibition</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/mrturck/aframe-joystick/master/joystick.min.js"></script>
  </head>
  <body>
    <a-scene joystick vr-mode-ui="enabled: false">
      <a-assets>
        <img id="concrete_color" src="textures/concrete/Concrete_COLOR.jpg">
        <img id="concrete_norm" src="textures/concrete/Concrete_NORM.jpg">
        <img id="concrete_occ" src="textures/concrete/Concrete_OCC.jpg">
        <img id="concrete_disp" src="textures/concrete/Concrete_DISP.png">

        <img id="wall_color" src="textures/wall/Wall_COLOR.jpg">
        <img id="wall_norm" src="textures/wall/Wall_NORM.jpg">
        <img id="wall_occ" src="textures/wall/Wall_OCC.jpg">
        <img id="wall_disp" src="textures/wall/Wall_DISP.png">

        <img id="ventman" src="projects/ventman/ventman.jpg">
        <img id="helmet" src="projects/helmet/helmet.jpg">

        <video id="chicken" autoplay muted loop="true" src="projects/chicken/chicken.mp4"></video>

      </a-assets>

      <a-entity camera id="camera" position="0 1.6 0" wasd-controls look-controls></a-entity>

      <a-entity light="type: point; castShadow:true; color: #FFF; intensity: 0.2" position="5 2 5"></a-entity>
      <a-entity light="type: point; castShadow:true; color: #FFF; intensity: 0.2" position="5 2 -5"></a-entity>
      <a-entity light="type: point; castShadow:true; color: #FFF; intensity: 0.2" position="-5 2 -5"></a-entity>
      <a-entity light="type: point; castShadow:true; color: #FFF; intensity: 0.2" position="-5 2 5"></a-entity>
      <a-entity light="type: ambient; color: #FFF; intensity: 0.5"></a-entity>

      <a-box position="-10 4 0" scale="20 8 0.4" rotation="0 90 0" color="#efefef"></a-box>
      <a-box position="0 4 -10" scale="20 8 0.4" rotation="0 0 0" color="#efefef"></a-box>
      <a-box position="10 4 0" scale="20 8 0.4" rotation="0 90 0" color="#efefef"></a-box>
      <a-box position="0 4 10" scale="20 8 0.4" rotation="0 0 0" color="#efefef"></a-box>
      <a-plane color="#ffffff" position="0 0 0" height="20" width="20" rotation="-90 0 0" material="src: #concrete_color; repeat: 6 6; normalMap: #concrete_normal; normalTextureRepeat: 6 6; ambientOcclusionMap: #concrete_occ; ambientOcclusionTextureRepeat: 6 6; displacementMap: #concrete_disp; displacementBias: 0.1; displacementScale: 0.1; roughness: 0.5"></a-plane>
      <a-plane color="#ffffff" position="0 8 0" height="20" width="20" rotation="90 0 0" material="color: #efefef"></a-plane>

      <a-image src="#ventman" height="5.325" width="9.45" position="0 4 -9.75"></a-image>
      <a-image src="#helmet" height="5.25" width="7" position="0 4 9.75 " rotation="180 0 180"></a-image>
      <a-video src="#chicken" autoplay="true" loop width="4" height="4" position="9.75 4 0" rotation="0 90 0"></a-video>

      <a-sky color="#3d3d3d"></a-sky>
    </a-scene>
  </body>
</html>

<style>
body {
  -webkit-touch-callout: none;
  -webkit-user-select: none;
}

#np{
  border-radius: 100%;
  background-color: none;
  border: 1px solid white;
}
</style>
