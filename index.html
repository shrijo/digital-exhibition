      <a-image
        src="#holzfasern"
        height="9.05"
        width="6.40"
        position="0 4 -9.75"
        cursor-listener
        data-student-string="Joshua Binswanger"
        data-project-title-string="Holzfasern und Jahresringe"
        data-description-string="Die Struktur von Holz

        Holz ist einer der ältesten und wichtigsten von Menschen genutzten Rohstoffe. Stabilität, Leichtigkeit und Beständigkeit machen es zu einem Wundermaterial. Die vorliegende Arbeit untersucht die Struktur, welche diese Eigenschaften ermöglicht.
        Seit Jahrtausenden nutzen wir Holz als Werkstoff; seit Jahrhunderten ergründet die Wissenschaft die Geheimnisse hinter dem faszinierenden Naturprodukt, das aus vielen Bereichen unseres Lebens nicht mehr wegzudenken ist. Als eine der wenigen erneuerbaren Ressourcen wird es auch in Zukunft nicht an Bedeutung verlieren.

        Die Wood Materials Science Group der ETH Zürich erforscht die chemischen und physikalischen Eigenschaften von Holz, um neue und ungeahnte Möglichkeiten seiner Verwendung zu finden. Eine Visualisierung, die sich aus verschiedenen Perspektiven mit dem grundlegenden strukturellen Aufbau von Holz auseinandersetzt, ist für die Mitglieder der Forschungsgruppe insbesondere in der Lehre oder bei Präsentationen vor einem breiteren Publikum wichtig.

        Da viele der verwendeten Illustrationen dem heutigen Stand der Forschung nicht mehr entsprechen, habe ich im Dialog mit dem Kooperationspartner eine Reihe von 3D-Modellen erarbeitet, welche die komplexe Struktur von Holz in verschiedenen Grössenordnungen zeigen. Aufbauend auf diesen Modellen sind Visualisierungen und 3D-Drucke entstanden, welche Laien wie Experten die komplexe Schönheit des Holzes näher bringen.

        Im Verlauf der Arbeit ergaben sich manche Fragen, auf die die Forschung keine eindeutigen Antworten geben kann. Die vorliegenden Modelle bilden eine Darstellung des gegenwärtigen Forschungsstandes und bilden eine Grundlage für die weitere Diskussion.

        Joshua Binswanger
        BA-Diplome 2019

        Gestalterisches Mentorat
        Alessandro Holler
        Jonas Lauströer

        Kooperationspartner/innen
        Dr. Maria Adobes Vidal
        Marion Frey
        Dr. Tobias Keplinger"
      >
      </a-image>

      <a-image
        src="#atta"
        height="8.85"
        width="6.4"
        position="0 4 9.75 "
        rotation="180 0 180"
        cursor-listener
        data-student-string="Seraina Hügli"
        data-project-title-string="Aït Atta"
        data-description-string="Ein Ausstellungskonzept zur Darstellung der Mobilität marokkanischer Nomaden
        <br>
        Nomaden sind in Bewegung. Wie kann diese mobile Lebensweise in einem Ausstellungsraum sichtbar gemacht werden? Ziel der vorliegenden Bachelorarbeit war es, am Beispiel einer nomadischen Familie ein Ausstellungskonzept zu entwicklen, das deren zyklischen Bewegungen auf unterschiedliche Arten visuell vermittelt.
        <br>
        Bei der Konzeption eines Ausstellungsraumes faszinierte mich das Entwerfen einer Vielfalt an Visualisierungen. Herauszufinden, welche Bilder die Lebensweise der marokkanischen Nomaden vermitteln und wie die Visualisierungen im Bezug zum Ausstellungsraum stehen, gab der Arbeit eine für mich reizende Komplexität.
        <br>
        Den Inhalt für die Ausstellung bildet das ethnoarchäologische Forschungsprojekt von Dr. Thomas Reitmaier. Seit 2017 dokumentiert er die nomadische Lebensweise einer Familie hinsichtlich ihrer Mobilität.
        <br>
        Die aus dem Forschungsprojekt in Marokko resultierenden Daten waren die Inspirationsquelle für den Entwurfsprozess. Durch stetige Reflexion und Gespräche mit Experten kristallisierte sich aus dem breitgefächerten Entwurf ein Ausstellungskonzept. In einer letzten Phase ermöglichte das Entwickeln von Prototypen die Klärung der relevanten gestalterischen Fragen.
        <br>
        Die Mobilität der erforschten Familie ist durch den halbjährlichen Weidewechsel geprägt – eine Wanderung von 150 km zwischen dem hohen Atlas und dem südlichen Jbel Sarhro. Das Ausstellungskonzept rückt diese Wanderung anhand zweier raumbildender Installationen ins Zentrum.
        <br>
        Die Bewegung der Wanderung wird durch ein 8 Meter langes Höhenprofil (Massstab 1:16’000) veranschaulicht. Die Installation ist eine Miniatur der geografischen Wanderung der Nomaden und zugleich eine Projektionsfläche für eine Animation. Dauer, Distanz und Höhendifferenzen, Pässe und Übernachtungen können auf ihr angezeigt werden. Der Installation gegenüberliegend stehen drei hohe Wandbilder – sie stellen Weideplätze und Wanderung dar. Säulenartig bilden sie gestalterische und inhaltliche Eckpfeiler der Ausstellung.
        <br>
        <br>
        <br>
        Seraina Hügli
        BA-Diplome 2018
        <br>
        Gestalterisches Mentorat
        Jonas Lauströer
        <br>
        Kooperationspartner
        Dr. Thomas Reitmaier undSarah Leib, Historisches und Völkerkundemuseum St. Gallen
        "
        >
